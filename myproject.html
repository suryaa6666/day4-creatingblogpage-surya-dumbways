  <div class="myproject-container">
    <h1>ADD MY PROJECT</h1>
    <form action="">
      <label for="name">Project Name</label>
      <input type="text" name="name" id="name" class="myproject-input">
      <div class="date-container">
        <div class="date-item">
          <label for="startdate">Start Date</label>
          <input type="date" name="startdate id=" startdate" class="myproject-input">
        </div>
        <div style="width: 30px;">
        </div>
        <div class="date-item">
          <label for="enddate">End Date</label>
          <input type="date" name="enddate" id="enddate" class="myproject-input">
        </div>
      </div>
      <label for="description">Description</label>
      <textarea name="description" id="description" class="myproject-description" rows="5"></textarea>
      <label for="name">Project Name</label>
      <div class="technologies-container">
        <div class="technologies-item">
          <label for="nodejs">
            <input type="checkbox" name="nodejs" value="nodejs" id="nodejs">
            <span>Node JS</span>
          </label>
          <label for="reactjs">
            <input type="checkbox" name="reactjs" value="reactjs" id="reactjs">
            <span>React JS</span>
          </label>
        </div>
        <div class="technologies-item">
          <label for="nextjs">
            <input type="checkbox" name="nextjs" value="nextjs" id="nextjs">
            <span>Next JS</span>
          </label>
          <label for="typescript">
            <input type="checkbox" name="typescript" value="typescript" id="typescript">
            <span>TypeScript</span>
          </label>
        </div>
      </div>
      <label for="image">Upload Image</label>
      <div class="myproject-input-image">
        <div class="myproject-input-image-container" onclick="imageClick(event);">
          <button class="choose-image-btn">choose</button>
          <div class="paper-clip-container">
            <i class="fa-solid fa-paperclip" class="paper-clip"></i>
          </div>
        </div>
        <input type="file" name="image" id="image" class="input-image">
      </div>
      <div class="myproject-submit">
        <input type="button" onclick="submitData()" value="Submit">
      </div>
    </form>
  </div>
